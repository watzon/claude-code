version: '3.8'

services:
  app:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: ${APP_NAME:-myapp}-${ENVIRONMENT:-prod}
    
    networks:
      - dokploy-network
    
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${APP_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:15-alpine
    container_name: postgres-${ENVIRONMENT:-prod}
    
    networks:
      - dokploy-network
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-${ENVIRONMENT:-prod}
    
    networks:
      - dokploy-network
    
    command: redis-server --appendonly yes
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
